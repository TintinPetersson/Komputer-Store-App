<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Komputer Store - Home</title>
</head>
<body>

    <div id="titleContainer" class="container-fluid">
        <div class="row bg-dark text-center">
            <div class="col">
                <h3 class="p-4 text-light">Komputer Store</h3>
            </div>
        </div>
    </div>

    <div class="container pt-5 justify-content-center">
        <div class="row pb-5 text-center">
            <div class="col-lg-4 col-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title fw-bolder">Joe Banker</h4>
                        <div class="card-text pt-5 pb-5">
                            <h6>Balance: &emsp;<span id="bankBalance">0</span></h6>
                            <h6 hidden>Loan: &emsp;<span id="loanAmount">0</span></h6>
                        </div>
                        <div class="pb-5 pt-2">
                            <a id="getALoanButton" class="btn btn-success w-50">Get a Loan</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title fw-bolder">Work</h4>
                        <div class="card-text pt-5 pb-5">
                            <h6>Pay: &emsp;<span id="payBalance"></span></h6>
                        </div>
                        <div id="repayLoanButton" hidden>
                            <a id="repayLoanButton" class="btn btn-success w-50">Repay Loan</a>
                        </div>
                        <div class="d-inline-flex pb-3 pt-2">
                            <a id="bankButton" class="btn btn-warning me-5">&emsp;Bank&emsp;</a>
                            <a id="workButton" class="btn btn-primary">&emsp;Work&emsp;</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title fw-bolder pb-5">Laptops</h4>
                        <select class="form-select" name="laptopDropdown" id="laptopDropdownList">
                            <option selected disabled>Select</option>
                        </select>
                        <div class="card-text pt-3 pb-5">
                            <h6>Features:</h6>
                            <p id="featureList"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="largeColumn" class="col-12">
                <div class="card mb-3 p-3">
                    <div class="row g-0">
                      <div class="col">
                        <img id="laptopImage" src="" class="img-fluid rounded-start">
                      </div>
                      <div class="col">
                        <div class="card-body">
                          <h5 id="laptopName" class="card-title"></h5>
                          <p id="laptopInfo" class="card-text"></p>
                        </div>
                      </div>
                      <div class="col text-center">
                        <div class="pt-5 pb-5">
                            <h4 id="laptopPrice">0</h4>
                        </div>
                        <div class="pb-3">
                            <a id="buyNowButton" class="btn btn-primary w-50">Buy Now</a>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
